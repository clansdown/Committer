version: 1

AppDir:
  path: ./AppDir

  app_info:
    id: commit
    name: Commit
    icon: commit
    version: 1.0.0
    exec: usr/bin/commit

  files:
    include:
      - ../../resources/commit.desktop:usr/share/applications/commit.desktop
      - ../../build/commit:usr/bin/commit
      - /usr/lib/x86_64-linux-gnu/libcurl.so.4:lib/libcurl.so.4
      - /usr/lib/x86_64-linux-gnu/libssl.so.3:lib/libssl.so.3
      - /usr/lib/x86_64-linux-gnu/libcrypto.so.3:lib/libcrypto.so.3
      - /usr/lib/x86_64-linux-gnu/libz.so.1:lib/libz.so.1
      - /usr/lib/x86_64-linux-gnu/libpthread.so.0:lib/libpthread.so.0
      - /usr/lib/x86_64-linux-gnu/libdl.so.2:lib/libdl.so.2
      - /usr/lib/x86_64-linux-gnu/libm.so.6:lib/libm.so.6
      - /usr/lib/x86_64-linux-gnu/libc.so:lib/libc.so
      - /usr/lib/x86_64-linux-gnu/libc.so.6:lib/libc.so.6
      - /usr/lib/x86_64-linux-gnu/ld-linux-x86-64.so.2:lib64/ld-linux-x86-64.so.2
    exclude:
      - usr/share/man
      - usr/share/doc


AppImage:
  arch: x86_64
  file_name: Committer-{{VERSION}}-x86_64.AppImage